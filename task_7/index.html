<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Product Store</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>üõçÔ∏è My Dynamic Store</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search products..." />
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="books">Books</option>
            </select>
            <select id="sortPrice">
                <option value="default">Sort by Price</option>
                <option value="low">Low to High</option>
                <option value="high">High to Low</option>
            </select>
            <div class="cart">
                üõí Cart: <span id="cartCount">0</span> | ‚Çπ<span id="cartTotal">0</span>
                <button id="buyNowBtn">Proceed to Buy</button>
            </div>
        </div>
    </header>

    <main>
        <div id="productGrid" class="grid-container"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
