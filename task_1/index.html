<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <div class="container nav">
            <h1 class="logo">ShopEase</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Upgrade Your Style with Our Latest Collection</h2>
            <p>Trendy, Affordable, and Fast Delivery</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_V8YfwcVf4R16GuUb9GynH6c90XR7ehSt7Q&s"
                        alt="Stylish Jacket" />
                    <h3>Stylish Jacket</h3>
                    <p>₹3999</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://m.media-amazon.com/images/I/61ZjlBOp+rL.jpg" alt="Smart Watch" />
                    <h3>Smart Watch</h3>
                    <p>₹2599</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSslDzKpkA9wvc7Apy-qsETEMgM7AEzDnQhtQ&s"
                        alt="Wireless Headphones" />
                    <h3>Wireless Headphones</h3>
                    <p>₹1599</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <p>© 2025 ShopEase. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
