<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact • MyBrand</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">MyBrand</h1>
            <nav class="nav"><a href="index.html">Home</a><a href="about.html">About</a><a
                    href="services.html">Services</a><a class="active">Contact</a></nav>
        </div>
    </header>
    <section class="contact-hero">
        <h2>Get In Touch</h2>
        <p>Have questions or ideas? We're here to listen.</p>
    </section>
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <footer>
        <p>&copy; 2025 MyBrand. Designed with ❤️.</p>
    </footer>
</body>

</html>
